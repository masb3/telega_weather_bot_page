{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162613138-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-162613138-1');
    </script>

    <meta charset="UTF-8">
    <meta name="google-site-verification" content="4xjtJi2QCS1yw21XKxsSUA2Rkzx8SYiQyWPCqICLrwo" />
    <meta name="yandex-verification" content="e109cccdc285d0ad" />
    <title>{% block title %}Telegram weather bot{% endblock title %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'page/image/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'page/css/page.css' %}">
    {% block stylesheet %}{% endblock stylesheet%}
</head>
<body>
{% block body %}
<div class="nav">
    <ul>
      <li {% if request.resolver_match.url_name == 'index' %}class="active"{% endif %}><a href="/">Home</a></li>
      <li {% if request.resolver_match.url_name == 'feedback' %}class="active"{% endif %}><a href="/feedback">FeedBack</a></li>
      <li {% if request.resolver_match.url_name == 'about' %}class="active"{% endif %}><a href="/about">About</a></li>
      <!--<li><a href="#about">About</a></li>-->
      <!--<li style="float:right"><a class="active" href="#about">About</a></li>-->
    </ul>
</div>

{% block content %}
{% endblock content %}

{% endblock body %}

</body>
</html>
